version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - USE_MOCK_AUTH=true
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - hdlbase-net

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    networks:
      - hdlbase-net

networks:
  hdlbase-net:
    driver: bridge
